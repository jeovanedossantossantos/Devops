apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: web
  template:
    metadata:
   
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: fabricioveronez/web-page:blue
          ports: 
            - containerPort: 80